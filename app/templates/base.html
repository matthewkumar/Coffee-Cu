<html>
  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">

      <title>{% block title %}{% endblock %} | Coffee@CU</title>

      <!-- Bootstrap core CSS -->
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">

      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/ie10-viewport-bug-workaround.css') }}">

      <!-- Custom styles for this template -->
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/jumbotron.css') }}">

      <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
      <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
      <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

  </head>
  <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/index">Coffee@CU</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <form class="navbar-form navbar-right">
                <!--div class="form-group">
                  <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button-->
                {% if user %}
                <button type="submit" class="btn btn-success">Log Out</button>
                {% else %}
                <button type="submit" class="btn btn-success">Log In</button>
                {% endif %}
              </form>
            </div><!--/.navbar-collapse -->
          </div>
        </nav>

    {% if user %}
      <div><a href="/logout">Logout</a></div>
    {% else %}
      <div><a href="/login">Login</a></div>
      <div><a href="/signup">Sign up</a></div>
    {% endif %}
    <hr>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </body>
</html>
